<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Until New Beginnings</h1>
        <div class="countdown">
            <div class="container-secundary days">
                <p class="big-text day" id="days"></p>
                <h5 class="subtitle">days</h5>
            </div>
            <div class="container-secundary hours">
                <p class="big-text hour" id="hours">0</p>
                <h5 class="subtitle">hours</h5>
            </div>
            <div class="container-secundary minutes">
                <p class="big-text minute" id="mins">0</p>
                <h5 class="subtitle">minute</h5>
            </div>
            <div class="container-secundary seconds">
                <p class="big-text second" id="seconds">0</p>
                <h5 class="subtitle">second</h5>
            </div>
        </div>
    </div>
</body>

</html>
